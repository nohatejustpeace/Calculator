<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="input-menu"><input type="text" readonly="readonly" value="0" class="output-box"></div>
            <div class="number-menu">
            <button class="button-1" value="1">1</button>
            <button class="button-2" value="2">2</button>
            <button class="button-3" value="3">3</button>
            <button class="button-4" value="4">4</button>
            <button class="button-5" value="5">5</button>
            <button class="button-6" value="6">6</button>
            <button class="button-7" value="7">7</button>
            <button class="button-8" value="8">8</button>
            <button class="button-9" value="9">9</button>
            <button class="button-0" value="0">0</button>
            <button class="button-clear" value="clear">C</button>
            <button class="button-plus" value="+">+</button>
            <button class="button-minus" value="-">-</button>
            <button class="button-multiply" value="*">*</button>
            <button class="button-divide" value="/">/</button>
            <button class="button-equal" value="=">=</button>
            <button class="button-dot" value=".">.</button>
            </div>
        </div>
    </body>
</html>
